<script>
	$(function() {
		$(".row img").hover(function() {
			$(this).fadeTo(200, 0);
		}, function() {
			$(this).fadeTo(200, 1);
		});
		
		//$("#myModal").modal("show");
		//setTimeout(function() {
			//$("#myModal").modal("hide");
			var w = ((window.innerWidth - $("#mainContainer").width()) / 2) - 15;
			$(".background1").css("width", w).show("slide", { direction: "left" }, 1000);
			$(".background2").css("width", w).show("slide", { direction: "right" }, 1000);
		//}, 2000);
		
		var windowWidth = window.innerWidth;
		var $bracelets = $("div[title=\"Bracelets\"]");
		var $diamonds = $("div[title=\"Diamonds\"]");
		var $w_rings = $("div[title=\"Wedding rings\"]");
		var $rings = $("div[title=\"Rings\"]");
		var $crosses = $("div[title=\"Crosses\"]");
		var $earrings = $("div[title=\"Earrings\"]");
		var $necklaces = $("div[title=\"Necklaces\"]");
		var $pendants = $("div[title=\"Pendants\"]");
		
		//var timesPlayed = 0;
		
		$( document ).ready( function(){
			document.getElementById("intro").playbackRate = 2.5;
			$(".videoContainer").each(function(){
				$(this).css({
					'top': '50%', 'margin-top':  -1 * ($(this).height() / 2)+'px',
					'left': '50%', 'margin-left': -1 * ($(this).width() / 2)+'px'
					})
			});
		})
		
		$(window).load(function(){	
			windowWidth = window.innerWidth
			if(windowWidth >=768) {
				$bracelets.addClass("l left_img_bracelet bracelet_bg_pos");
				$diamonds.addClass("r right_img_diamonds diamonds_bg_pos");
				$w_rings.addClass("l left_img_w_rings w_rings_bg_pos");
				$rings.addClass("r right_img_rings rings_bg_pos");
				$crosses.addClass("l left_img_crosses crosses_bg_pos");
				$earrings.addClass("r right_img_earrings earrings_bg_pos");
				$necklaces.addClass("l left_img_necklaces necklaces_bg_pos");
				$pendants.addClass("r right_img_pendants pendants_bg_pos");
			}
			else {
				$bracelets.addClass("left_img_bracelet");
				$diamonds.addClass("right_img_diamonds");
				$w_rings.addClass("left_img_w_rings");
				$rings.addClass("right_img_rings");
				$crosses.addClass("left_img_crosses");
				$earrings.addClass("right_img_earrings");
				$necklaces.addClass("left_img_necklaces");
				$pendants.addClass("right_img_pendants");
			}
						
			
		
			if(sessionStorage.length == 0){
				$(".videoContainer").css('opacity', '1');
				$("video").play;
				$(".b-close").on('click', function(){
					$("video").trigger('ended');
				})
				$('body').dimBackground({
					darkness : 0.8            // 0: no dimming, 1: completely black
				}, function() {
					$("video").on("ended", function(){
						$(this).fadeOut("slow");
						$(".b-close").fadeOut("slow")
						$.undim();
						sessionStorage.setItem("timesPlayed", "1");
					});
				});
			}
			else{
				$("video").hide();
				$(".b-close").hide();
			}
		
		});
		$(window).resize(function() {
			var w = ((window.innerWidth - $("#mainContainer").width()) / 2)-15;
			$(".background1").css("width", w).show("slide", { direction: "left" }, 1000);
			$(".background2").css("width", w).show("slide", { direction: "right" }, 1000);			
			var $left = $(".l");
			var $right = $(".r");
			windowWidth = window.innerWidth;
			if(windowWidth <=768) {
				$bracelets.removeClass("l bracelet_bg_pos");
				$diamonds.removeClass("r diamonds_bg_pos");
				$w_rings.removeClass("l w_rings_bg_pos");
				$rings.removeClass("r rings_bg_pos");
				$crosses.removeClass("l crosses_bg_pos");
				$earrings.removeClass("r earrings_bg_pos");
				$necklaces.removeClass("l necklaces_bg_pos");
				$pendants.removeClass("r pendants_bg_pos");
			}
			else {
				$bracelets.addClass("l bracelet_bg_pos");
				$diamonds.addClass("r diamonds_bg_pos");
				$w_rings.addClass("l w_rings_bg_pos");
				$rings.addClass("r rings_bg_pos");
				$crosses.addClass("l crosses_bg_pos");
				$earrings.addClass("r earrings_bg_pos");
				$necklaces.addClass("l necklaces_bg_pos");
				$pendants.addClass("r pendants_bg_pos");
			}
		});
		
		$(window).scroll(function(){
			var docElement = $(document)[0].documentElement;
			var winElement = $(window)[0];
			
			var subtract = docElement.scrollHeight - winElement.innerHeight;
			if((subtract == winElement.pageYOffset) || (subtract == winElement.pageYOffset - 1)){
				$("#footerContainer").slideDown(300);
				//alert("bottom");
			}
			else {
				$("#footerContainer").slideUp(300);
			}
		});
		
		$(".carousel-control").hover(function() {
			$(this).animate({opacity:0.9}, 200);
		}, function() {
			$(this).animate({opacity:0.5}, 200);
		});
	
	});
</script>
