<script>
	var galleryPage = 1;
	var allPages = 2;

	$(function() {
		$('.pager a[href*=#]').on('click', function(event){     
			event.preventDefault();
			$('html,body').animate({scrollTop:$(this.hash).offset().top - $("#galleryMenu").height()}, 1000);
		});
		$(".previous").click(function() {
			if(galleryPage > 1) {
				updateGallery(galleryPage - 1);
				galleryPage--;
			}
		});
		$(".next").click(function() {
			if(galleryPage < allPages) {
				updateGallery(galleryPage + 1);
				galleryPage++;
			}
		});
		
		updateGallery(galleryPage);
		
		$(window).scroll(function() {
			if($("#menu").css("position") === "fixed") {
				$("#galleryMenu").addClass("gallery-menu-top");
			} else if($("#galleryMenu").hasClass("gallery-menu-top")) {
				$("#galleryMenu").removeClass("gallery-menu-top");
			}
		});
		$(window).resize(function() {
			if($("#menu").css("position") === "fixed") {
				$("#galleryMenu").addClass("gallery-menu-top");
			} else if($("#galleryMenu").hasClass("gallery-menu-top")) {
				$("#galleryMenu").removeClass("gallery-menu-top");
			}
		});
	});
	
	function updateGallery(page) {
		$(".row").remove();
		var pager = $("#galleryPager");
		var row = $(document.createElement("div"));
		row.addClass("row");
		for(var i = 1; i < 20; i++) {
			var col = $(document.createElement("div"));
			col.addClass("col-sm-3");
			var img = $(document.createElement("img"));
			img.addClass("img-responsive");
			img.attr("src", page == 1 ? "ring.jpg" : "ring2.jpg");
			var span1 = $(document.createElement("span"));
			span1.addClass("center-block");
			span1.css("width", "100%");
			span1.css("text-align", "center");
			span1.text("name");
			var span2 = $(document.createElement("span"));
			span2.addClass("center-block");
			span2.css("width", "100%");
			span2.css("text-align", "center");
			span2.text("price");
			col.append(img);
			col.append(span1);
			col.append(span2);
			row.append(col);
			if((i > 1 && i % 4 === 0) || i === 19) {
				row.insertBefore(pager);
				row = $(document.createElement("div"));
				row.addClass("row");
			}
		}
	}
</script>
